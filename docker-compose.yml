
services:
  db:
    image: postgres:16-alpine
    container_name: rag_chat_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag_chat
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      - rag_db_data:/var/lib/postgresql/data

volumes:
  rag_db_data:





